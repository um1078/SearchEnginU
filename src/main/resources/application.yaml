indexing-settings:
  sites:
    - url: https://www.lenta.ru
      name: Лента.ру
    - url: https://www.skillbox.ru
      name: Skillbox
    - url: https://www.playback.ru
      name: PlayBack.Ru

server:
  port: 8080

spring:
  datasource:
    username: root
    password: testtest
    url: jdbc:mysql://localhost:3306/search_engine?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true

  jpa:
    # database-platform вместо dialect — более корректный способ для Spring Boot 3
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true # Исправлена опечатка (Load -> load)
        event:
          merge:
            entity_copy_observer: allow
        format_sql: false
    hibernate:
      ddl-auto: update
    show-sql: false